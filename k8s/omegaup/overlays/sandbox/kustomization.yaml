apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: omegaup-sandbox

metadata:
  name: kustomization
  namespace: omegaup-sandbox

commonLabels:
  env: sandbox

generators:
- omegaup-secret-generator.yaml

secretGenerator:
- files:
  - frontend-secret/certificate.pem
  - frontend-secret/key.pem
  name: frontend-secret
- files:
  - broadcaster-secret/config.json
  - broadcaster-secret/certificate.pem
  - broadcaster-secret/key.pem
  name: broadcaster-secret
- files:
  - grader-secret/config.json
  - grader-secret/certificate.pem
  - grader-secret/key.pem
  name: grader-secret
- files:
  - runner-secret/config.json
  - runner-secret/certificate.pem
  - runner-secret/key.pem
  name: runner-secret
- files:
  - gitserver-secret/config.json
  name: gitserver-secret
- files:
  - redis-secret/redis.conf
  name: redis-secret

configMapGenerator:
- behavior: merge
  files:
  - nginx-config/broadcaster-upstream.conf
  - nginx-config/grader-upstream.conf
  name: nginx-config

resources:
- ../../base
- database.yaml
- backend.yaml

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: frontend-deployment
    spec:
      replicas: 1
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: sandbox-k8s.omegaup.com
  target:
    group: networking.k8s.io
    kind: Ingress
    name: frontend-ingress
    version: v1
- patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: frontend-ingress
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.org/hsts: true
    spec:
      tls:
      - hosts:
        - sandbox-k8s.omegaup.com
        secretName: frontend-ingress-cert
- path: frontend-deployment.yaml
  target:
    group: apps
    kind: Deployment
    name: frontend-deployment
    version: v1

images:
- name: omegaup/frontend
  newTag: bc6c0d74a37727c5ab4cc934edda07a727e2caa9
- name: omegaup/frontend-sidecar
  newTag: bc6c0d74a37727c5ab4cc934edda07a727e2caa9
- name: omegaup/nginx
  newTag: bc6c0d74a37727c5ab4cc934edda07a727e2caa9
- name: omegaup/php
  newTag: bc6c0d74a37727c5ab4cc934edda07a727e2caa9
