apiVersion: batch/v1
kind: Job

metadata:
  name: db-migrate
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: db-migrate
        app.kubernetes.io/part-of: frontend
    spec:
      containers:
      - name: db-migrate
        image: omegaup/frontend-sidecar
        imagePullPolicy: IfNotPresent
        command: [
          '/opt/omegaup/stuff/db-migrate.py',
          '--verbose',
          '--username=root',
          '--password=omegaup',
          '--hostname=mysql-service',
          'migrate',
          '--databases=omegaup',
        ]
        volumeMounts:
        - name: omegaup
          mountPath: /opt/omegaup
      initContainers:
      - name: init-volume
        image: omegaup/frontend
        imagePullPolicy: IfNotPresent
        command: ['rsync', '-az', '/opt/omegaup/', '/mnt/omegaup/']
        volumeMounts:
        - name: omegaup
          mountPath: /mnt/omegaup
      volumes:
      - name: omegaup
        emptyDir: {}
      restartPolicy: Never
  parallelism: 1
  completions: 1
  backoffLimit: 1
